<jsr-stompbox
  #drag
  cdkDrag
  cdkDragRootElement=".pedal"
  (remove)="remove.emit()"
>
  <div class="pedal-layout">
    <div class="controls">
      <p class="led-label">check</p>
      <jsr-led [active]="effect.active$ | async"></jsr-led>
      <jsr-knob
        dots
        gold
        class="rate"
        label="RATE"
        [value]="effect.rate$ | async"
        (valueChanged)="effect.rate = $event"
      ></jsr-knob>
      <jsr-knob
        dots
        gold
        class="depth"
        label="DEPTH"
        [value]="effect.depth$ | async"
        (valueChanged)="effect.depth = $event"
      ></jsr-knob>
      <jsr-knob
        small
        gold
        class="wave"
        label="WAVE"
        labelPosition="top"
        [startDegree]="-90"
        [endDegree]="90"
        [value]="effect.wave$ | async"
        (valueChanged)="effect.wave = $event"
      ></jsr-knob>
    </div>

    <jsr-large-switch
      center
      xl-label
      class="switch"
      name="Tremolo"
      [active]="effect.active$ | async"
      [model]="effect.model"
      (switch)="effect.toggleBypass()"
    ></jsr-large-switch>
  </div>
  <div *cdkDragPlaceholder></div>
</jsr-stompbox>
