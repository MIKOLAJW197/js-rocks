<jsr-stompbox>
    <div class="pedal-layout">
      <div class="controls">
        <p class="led-label">check</p>
        <jsr-led [active]="effect.active$ | async"></jsr-led>
        <jsr-knob
          dots
          class="level"
          label="LEVEL"
          [value]="effect.level$ | async"
          (valueChanged)="effect.level = $event"></jsr-knob>
        <jsr-knob
          dots
          class="dist"
          label="GAIN"
          [value]="effect.distortion$ | async"
          (valueChanged)="effect.distortion = $event"></jsr-knob>
        <jsr-knob
          small
          class="tone"
          label="TONE"
          labelPosition="top"
          [value]="effect.tone$ | async"
          (valueChanged)="effect.tone = $event"></jsr-knob>
      </div>

      <jsr-large-switch
        class="switch"
        name="Blues Rules"
        model="JBD-2"
        (switch)="effect.toggleBypass()"></jsr-large-switch>
    </div>
  </jsr-stompbox>
