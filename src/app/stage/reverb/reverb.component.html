<jsr-stompbox #drag cdkDrag cdkDragRootElement=".pedal">
  <div class="pedal-layout">
    <div class="controls">
      <p class="led-label">check</p>
      <jsr-led [active]="effect.active$ | async"></jsr-led>
      <jsr-knob
        dots
        small
        class="level"
        label="LEVEL"
        labelPosition="top"
        [value]="effect.level$ | async"
        (valueChanged)="effect.level = $event"></jsr-knob>
      <jsr-knob
        dots
        small
        class="tone"
        label="TONE"
        labelPosition="top"
        [value]="effect.tone$ | async"
        (valueChanged)="effect.tone = $event"></jsr-knob>
      <jsr-knob
        dots
        small
        class="time"
        label="TIME"
        [max]="15"
        [step]="1"
        labelPosition="top"
        [value]="effect.time$ | async"
        (valueChanged)="effect.time = $event"></jsr-knob>
      <jsr-slide-switch
        class="type"
        group="reverb-type"
        [options]="types"
        [value]="selectedType"
        (valueChanged)="switchType($event)"></jsr-slide-switch>
    </div>

    <jsr-large-switch
      class="switch"
      name="Reverb"
      [model]="effect.model"
      (switch)="effect.toggleBypass()"></jsr-large-switch>
  </div>

  <button
    type="button"
    class="remove"
    mat-mini-fab
    color="warn"
    (click)="remove.emit()">
    <mat-icon aria-label="Remove effect">close</mat-icon>
  </button>
  <div *cdkDragPlaceholder></div>
</jsr-stompbox>
