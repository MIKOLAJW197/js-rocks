<label>
  <ng-container *ngIf="labelPosition === 'top'">
    {{label}}
  </ng-container>

  <input
    #control
    class="visually-hidden"
    type="range"
    [min]="min"
    [max]="max"
    [step]="step"
    [value]="value"
    (change)="onValueChange($event)">

  <div
    #knob
    class="knob"
    [matTooltip]="value + units"
    [matTooltipPosition]="labelPosition === 'top' ? 'above' : 'below'"
    [matTooltipShowDelay]="1000"
    (mousedown)="addRotateListener($event)"
    (touchstart)="addRotateListener($event)">
    <div class="knob-focus"></div>
    <div class="dot">
      <div class="center-dot"></div>
    </div>
  </div>

  <ng-container *ngIf="labelPosition === 'bottom'">
    {{label}}
  </ng-container>
</label>
