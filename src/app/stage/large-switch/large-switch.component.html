<button
  #control
  (click)="switch.emit()">
  <div class="switch-content">
    <mat-icon aria-label="Input">arrow_forward</mat-icon>
    <mat-icon aria-label="Output">arrow_forward</mat-icon>
    <h3 class="name">{{name}}</h3>
    <p class="model">{{model}}</p>
    <div class="pad"></div>
  </div>
</button>
